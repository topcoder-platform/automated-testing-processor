version: 0.0
os: linux
files:
  - source: ./automated-testing-processor
    destination: /home/ubuntu/automated-testing-processor
permissions:
  - object: /home/ubuntu/automated-testing-processor
    owner: ubuntu
    group: ubuntu
hooks:
  AfterInstall:
    - location: /home/ubuntu/automated-testing-processor/scripts/remote-cmd-install-dependencies.sh
      runas: ubuntu
  ApplicationStart:
    - location: /home/ubuntu/automated-testing-processor/scripts/remote-cmd-reload-app.sh
      runas: ubuntu
